"nav-links"><div class="nav-item"><a href="/" class="nav-link">Home</a></div><div class="nav-item"><a href="/about/" class="nav-link router-link-exact-active router-link-active">About</a></div><div class="nav-item"><a href="/blog/" class="nav-link">Blog</a></div><div class="nav-item"><a href="/translations/" class="nav-link">Translations</a></div><div class="nav-item"><a href="/team/" class="nav-link">Team</a></div><div class="nav-item"><a href="https://github.com/rich-lab" target="_blank" rel="noopener noreferrer" class="nav-link external">Github</a></div> <!----></nav>  <!----> </aside> <main class="page"><div></div> <div class="theme-default-content content__default"><h1 id="about"><a href="#about" class="header-anchor">#</a> About</h1> <div class="black"><img src="/team.png"> <div class="black-overlay"></div></div> <p>Hello，欢迎来到 <strong>RichLab · 荔枝实验室</strong> 的空间，我们是一群来自<a href="https://zhuanlan.zhihu.com/p/94875328" target="_blank" rel="noopener noreferrer">花呗借呗<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a> 的前端工程师。</p> <p>在这里，我们会分享 3D、基础构建等前端技术，以及摄影、音乐、旅行和美食。</p> <p><strong>恩，做这个站点的初衷是 “表达”， 我们期望能够创造更多的 “连接”。</strong></p> <p>接下来，你可以移步 <a href="/blog/">博客</a> 或者我们的 <a href="/translations/">翻译专区</a>，也可以在下面了解更多关于我们的消息：</p> <ul><li><a href="https://zhuanlan.zhihu.com/richlab" target="_blank" rel="noopener noreferrer">知乎专栏<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v5
